<body>
    <div class="headerBtsp">
            <img width="40" height="40" src="https://img.icons8.com/ios/50/user-male-circle.png" alt="user-male-circle"/>
            <p>Ganang Abimanyu</p>
            <img class="notif" width="40" height="40" src="https://img.icons8.com/ios/50/alarm.png" alt="alarm"/>
    </div>
    <section id="form" class="container mt-2 content-container">
        <div class="container mt-4">
            <h2 class="text-center mb-4"><u> Your Health Goals</u></h2>
            <form>
                <div class="form-group mb-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                </div>
                
                <div class="form-group mb-3">
                    <label>Gender:</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="Male" id="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="Female" id="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                
                <div class="form-group mb-3">
                    <label>Health Goals:</label><br>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="goal" value="Lose Weight" id="lose-weight">
                        <label class="form-check-label" for="lose-weight">Lose Weight</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="goal" value="Build Muscle" id="build-muscle">
                        <label class="form-check-label" for="build-muscle">Build Muscle</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="goal" value="Improve Diet" id="improve-diet">
                        <label class="form-check-label" for="improve-diet">Improve Diet</label>
                    </div>
                </div>               
                <div class="form-group mb-3">
                    <label for="exercise">Preferred Exercise:</label>
                    <select class="form-control" id="exercise">
                        <option>Yoga</option>
                        <option>Running</option>
                        <option>Strength Training</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="start-date">Start Date:</label>
                    <input type="date" class="form-control" id="start-date" required>
                </div>
                <div class="form-group mb-3">
                    <label for="comments">Additional Comments:</label>
                    <textarea class="form-control" id="comments" rows="3" placeholder="Any additional details"></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>

                Fitness
            </a>
            <a href="videos.html" class="nav-item">
                <img width="50" height="50" src="https://img.icons8.com/ios/50/cinema---v1.png" alt="cinema---v1"/>
                Videos
            </a>
            <a href="goals.html" class="nav-item">
                <img width="50" height="50" src="https://img.icons8.com/ios/50/goal.png" alt="goal"/>
                Goals
            </a>
        </nav>
    </section>
